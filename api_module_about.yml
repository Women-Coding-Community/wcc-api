openapi: 3.0.0

info:
  title: Session "About" APIs
  description: API to retrieve information about team members
  version: 1.0.0
  
servers:
  - url: http://localhost:8080/api/cms/v1
  - url: https://wcc-cms.fly.dev/api/cms/v1

paths:
  /team:
    get:
      summary: Get team members grouped by MemberType
      parameters:
        - in: query
          name: memberType
          schema:
            type: string
            maxLength: 30
            pattern: '^[A-Z][a-z ]{0,30}$'
            example: Lead
          required: false
          description: Filter team members by their MemberType, in case it is empty return all types
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 1
            format: int32
          required: false
          description: Page number for pagination
        - in: query
          name: pageSize
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
            format: int32
          required: false
          description: Number of items per page
      security:
        - apiKey: [ ]
      responses:
        '200':
          description: List the content of Team's Page with pagination
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TeamPagePaginated'
              example:
                data:
                  title: Meet our team
                  subtitle: Core Team
                  description: The core team of our community is composed of visionary directors and dynamic leaders, who bring a wealth of experience and dedication to empowering women in technology.
                  membersByType:
                    directors:
                      - fullName: Irina Kamalova
                        position: Senior Software Engineer
                        image:
                          path: https://womencodingcommunity.com/assets/images/team/8.jpeg
                          alt: Director profile image
                        network:
                          - type: Linkedin
                            link: https://www.linkedin.com/in/irina-kamalova/
                          - type: Medium
                            link: https://iren-kamalova.medium.com/
                    leads:
                      - fullName: Eleonora Belova
                        position: Test Automation Engineer
                        image:
                          path: https://womencodingcommunity.com/assets/images/team/1.jpeg
                          alt: Lead profile image
                        network:
                          - type: Linkedin
                            link: https://www.linkedin.com/in/eleonora-belova-7069baa5/
                          - type: Github
                            link: https://github.com/nora-weisser
                    evangelists: [ ]
                metadata:
                  pagination:
                    totalItems: 50
                    totalPages: 2
                    currentPage: 1
                    pageSize: 25

        '401':
          $ref: 'schemas/responses.yml#/components/responses/Unauthorized'
        '403':
          $ref: 'schemas/responses.yml#/components/responses/Forbidden'
        '404':
          $ref: 'schemas/responses.yml#/components/responses/NotFound'
        '406':
          $ref: 'schemas/responses.yml#/components/responses/NotAcceptable'
        '429':
          $ref: 'schemas/responses.yml#/components/responses/TooManyRequests'
        '5XX':
          $ref: 'schemas/responses.yml#/components/responses/UnexpectedError'

        default:
          $ref: 'schemas/responses.yml#/components/responses/Forbidden'

  /code_of_conduct:
    get:
      summary: Get Code of Conduct
      security:
        - apiKey: [ ]
      responses:
        '200':
          description: List the content of Code of Conduct's Page
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CodeOfConductPage'
              example:
                page:
                  title: Code of Conduct
                  description: |
                    At Women Coding Community we are committed to a vibrant, supportive community where women can network, share experiences, and foster professional relationships, regardless of age, gender, visible or invisible disability, ethnicity, gender expression, level of experience, education, socio-economic status, nationality, personal appearance, race, religion, sexual orientation or preferred programming language(s).
                items:
                  - title: Our Standards
                    description: | 
                      To ensure a positive experience for all members, we expect participants to exhibit the following behaviors:\n
                    items:
                        - "Respect: Treat everyone with respect, dignity, and empathy. Listen and communicate thoughtfully."
                        - "Inclusivity: Actively seek to acknowledge and respect the diversity of our community."
                  - title: Unacceptable Behavior
                    description: |
                      The following behaviors are considered harassment and are unacceptable within our community:
                        - Violence, threats of violence, or violent language directed against another member or group.

        '401':
          $ref: 'schemas/responses.yml#/components/responses/Unauthorized'
        '403':
          $ref: 'schemas/responses.yml#/components/responses/Forbidden'
        '404':
          $ref: 'schemas/responses.yml#/components/responses/NotFound'
        '406':
          $ref: 'schemas/responses.yml#/components/responses/NotAcceptable'
        '429':
          $ref: 'schemas/responses.yml#/components/responses/TooManyRequests'
        '5XX':
          $ref: 'schemas/responses.yml#/components/responses/UnexpectedError'

        default:
          $ref: 'schemas/responses.yml#/components/responses/Forbidden'

components:
  securitySchemes:
    apiKey:
      type: apiKey
      in: header
      name: X-API-Key
  schemas:
    TeamPagePaginated:
      type: object
      required:
        - data
        - metadata
      additionalProperties: false
      properties:
        data:
          $ref: 'schemas/modules.yml#/components/schemas/MemberPage'
        metadata:
          $ref: 'schemas/responses.yml#/components/schemas/Metadata'

    CodeOfConductPage:
      type: object
      properties:
        page:
          $ref: 'schemas/attributes.yml#/components/schemas/attributes/SimplePage'
        sections:
          type: array
          maxItems: 10
          items:
            $ref: 'schemas/attributes.yml#/components/schemas/attributes/SimpleSection'

security:
- apiKey: []