components:
  schemas:
    attributes:
      SimpleSection:
        type: object
        properties:
          title:
            $ref: '#/components/schemas/attributes/Title'
          description:
            type: string
            example: To insure a positive experience for all our members ...

      Link:
        type: string
        format: uri
        example: https://www.linkedin.com

      Image:
        type: object
        required:
          - path
        additionalProperties: false
        properties:
          path:
            type: string
            format: uri
            example: "https://cloudprovider.com/image.png"
          alt:
            type: string
            maxLength: 30
            pattern: '^[A-Z][a-z ]{0,30}$'

      NetworkList:
        type: array
        maxItems: 10
        items:
          $ref: '#/components/schemas/attributes/SocialNetwork'

      SocialNetwork:
        type: object
        required:
          - type
          - link
        additionalProperties: false
        properties:
          type:
            $ref: 'enums.yml#/components/schemas/SocialNetworkType'
            example: Linkedin
          link:
            $ref: 'attributes.yml#/components/schemas/attributes/Link'
