components:
  schemas:
    attributes:
      SimplePage:
        type: object
        required:
          - path
          - type
        additionalProperties: false
        properties:
          title:
            type: string
            maxLength: 30
            pattern: '^[A-Za-z\s]+$'
            example: Team
          subtitle:
            type: string
            maxLength: 30
            pattern: '^[A-Za-z\s]+$'
            example: Core Team
          description:
            type: string
            maxLength: 500
            pattern: '^[\w\s.,!?()-]{0,500}$'
            example: The core team of our community is composed of visionary directors and dynamic leaders, who bring a wealth of experience and dedication to empowering women in technology. These esteemed professionals are committed to fostering an environment of growth, inclusivity and support, guiding our community toward achieving its mission and goals.

      Title:
        type: string
        pattern: '^[A-Za-z\s]+$'
        minLength: 3
        maxLength: 30
        example: "Page Title"

      SimpleSection:
        type: object
        required:
          - title
          - description
        properties:
          title:
            $ref: '#/components/schemas/attributes/Title'
          description:
            type: string
            example: To ensure a positive experience for all members, we expect participants to exhibit the following behaviors:\n
          items:
            type: array
            maxItems: 10
            items:
              type: string
              example:
                "Respect: Treat everyone with respect, dignity, and empathy. Listen and communicate thoughtfully."                

      Link:
        type: string
        format: uri
        example: https://www.linkedin.com

      Links:
        type: array
        maxItems: 6
        items:
          $ref: '#/components/schemas/attributes/SocialNetwork'

      Images:
        type: array
        maxItems: 3
        items:
          $ref: '#/components/schemas/attributes/Image'

      Image:
        type: object
        required:
          - path
          - type
        additionalProperties: false
        properties:
          path:
            type: string
            format: uri
            example: "https://cloudprovider.com/image.png"
          alt:
            type: string
            pattern: '^[A-Za-z\s]+$'
            minLength: 20
            maxLength: 80
            example: "There are two women talking during a productive mentoring session"
          type:
            $ref: 'enums.yml#/components/schemas/ImageType'

      NetworkList:
        type: array
        maxItems: 10
        items:
          $ref: '#/components/schemas/attributes/SocialNetwork'

      SocialNetwork:
        type: object
        required:
          - type
          - link
        additionalProperties: false
        properties:
          type:
            $ref: 'enums.yml#/components/schemas/SocialNetworkType'
            example: Linkedin
          link:
            $ref: 'attributes.yml#/components/schemas/attributes/Link'

      Contact:
        type: object
        required:
          - title
          - links
        additionalProperties: false
        properties:
          title:
            $ref: '#/components/schemas/attributes/Title'
            example: Contact us
          links:
            $ref: 'attributes.yml#/components/schemas/attributes/Links'
        example:
          title: "Contact us"
          links:
            - type: email
              link: london@wcc.com
            - type: slack
              link: http://shortlink_to_slack.com


      Page:
        type: object
        required:
          - title
          - links
        additionalProperties: false
        properties:
          title:
            $ref: '#/components/schemas/attributes/Title'
            example: Contact us
          links:
            $ref: 'attributes.yml#/components/schemas/attributes/Links'
        example:
          title: "Contact us"
          links:
            - type: email
              link: london@wcc.com
            - type: slack
              link: http://shortlink_to_slack.com