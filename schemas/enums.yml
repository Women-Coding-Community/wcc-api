components:
  schemas:
    SocialNetworkType:
      type: string
      enum:
        - youtube
        - github
        - linkedIn
        - instagram
        - facebook
        - x
        - medium
        - slack
        - meetup
        - email
        - unknown

    MemberType:
      type: string
      enum: [ director, leader, evangelist, mentor, mentee, volunteer, member, speaker ]
      example: director
      description: Type of member in the organization

    ImageType:
      type: string
      enum: [ desktop, mobile, tablet ]
      example: desktop
      description: Different sizes of images

    CategoryType:
      type: string
      enum:
        [ Upcoming in person,  Upcoming online meetup ]
      example: Upcoming in person
      description: Type of event